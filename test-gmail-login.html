<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail OAuth Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .step-number {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        
        .status.loading {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            display: block;
        }
        
        .email-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .email-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .email-subject {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .email-from {
            font-size: 13px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .email-preview {
            font-size: 13px;
            color: #888;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .user-info strong {
            color: #333;
        }
        
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Gmail OAuth Test</h1>
        <p class="subtitle">Test your NestJS backend Gmail integration</p>
        
        <div class="info-box">
            <strong>Instructions:</strong> Enter your backend URL, click "Login with Google", grant permissions, and view your emails.
        </div>
        
        <!-- Step 1: Configuration -->
        <div class="section">
            <div class="section-title">
                <span class="step-number">1</span>
                Configuration
            </div>
            <div class="input-group">
                <label for="backendUrl">Backend URL</label>
                <input type="text" id="backendUrl" value="http://localhost:3000" placeholder="http://localhost:3000">
            </div>
        </div>
        
        <!-- Step 2: Login -->
        <div class="section">
            <div class="section-title">
                <span class="step-number">2</span>
                Authentication
            </div>
            <button id="loginBtn" onclick="loginWithGoogle()">Login with Google</button>
            <div id="authStatus" class="status"></div>
            <div id="userInfo" style="display: none;" class="user-info"></div>
        </div>
        
        <!-- Step 3: Fetch Emails -->
        <div class="section">
            <div class="section-title">
                <span class="step-number">3</span>
                Fetch Emails
            </div>
            <button id="fetchEmailsBtn" onclick="fetchEmails()" disabled>Fetch Emails from Gmail</button>
            <div id="emailStatus" class="status"></div>
            <div id="emailList" class="email-list"></div>
        </div>
        
        <!-- Debug Info -->
        <div class="section">
            <div class="section-title">
                <span class="step-number">4</span>
                Debug Info
            </div>
            <pre id="debugInfo">Waiting for actions...</pre>
        </div>
    </div>

    <script>
        let accessToken = null;
        let backendUrl = 'http://localhost:3000';
        
        // Update backend URL when input changes
        document.getElementById('backendUrl').addEventListener('change', (e) => {
            backendUrl = e.target.value.replace(/\/$/, ''); // Remove trailing slash
        });
        
        // Check if we're returning from OAuth callback
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const authSuccess = urlParams.get('auth');
            const authError = urlParams.get('message');
            const hash = window.location.hash.substring(1); // Remove the # character
            
            if (authSuccess === 'error' && authError) {
                showStatus('authStatus', `Login failed: ${decodeURIComponent(authError)}`, 'error');
                window.history.replaceState({}, document.title, window.location.pathname);
            } else if (authSuccess === 'success' && hash) {
                try {
                    const data = JSON.parse(decodeURIComponent(hash));
                    handleOAuthResponse(data);
                    // Clean URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                } catch (error) {
                    showStatus('authStatus', `Error parsing auth data: ${error.message}`, 'error');
                    console.error('Failed to parse OAuth data:', error);
                }
            }
        };
        
        async function loginWithGoogle() {
            try {
                showStatus('authStatus', 'Getting Google login URL...', 'loading');
                
                // Get current URL - handle both file:// and http://
                let currentUrl = window.location.href.split('?')[0].split('#')[0];
                
                // If it's a file:// URL, we can't use it for redirect
                if (currentUrl.startsWith('file://')) {
                    // Extract just the filename
                    const filename = currentUrl.split('/').pop();
                    // Use localhost:5500 as base (common Live Server port)
                    currentUrl = `http://127.0.0.1:5500/${filename}`;
                }
                
                updateDebugInfo({ 
                    action: 'Getting OAuth URL',
                    currentUrl: currentUrl,
                    originalUrl: window.location.href
                });
                
                const response = await fetch(`${backendUrl}/api/auth/google/gmail-url?frontendUrl=${encodeURIComponent(currentUrl)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                updateDebugInfo({ oauth_url_response: data });
                
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to get OAuth URL');
                }
                
                if (data.data && data.data.url) {
                    showStatus('authStatus', 'Redirecting to Google...', 'loading');
                    // Redirect to Google OAuth (will come back to this page)
                    window.location.href = data.data.url;
                } else {
                    throw new Error('No OAuth URL in response');
                }
            } catch (error) {
                showStatus('authStatus', `Error: ${error.message}`, 'error');
                updateDebugInfo({ error: error.message, stack: error.stack });
            }
        }
        
        function handleOAuthResponse(data) {
            try {
                updateDebugInfo({ oauth_callback_response: data });
                
                if (data.accessToken) {
                    accessToken = data.accessToken;
                    
                    // Show user info
                    const userInfo = {
                        email: data.user?.email || 'N/A',
                        name: data.user?.name || 'N/A',
                    };
                    
                    document.getElementById('userInfo').innerHTML = `
                        <strong>Logged in as:</strong><br>
                        Name: ${userInfo.name}<br>
                        Email: ${userInfo.email}
                    `;
                    document.getElementById('userInfo').style.display = 'block';
                    
                    showStatus('authStatus', '‚úÖ Login successful! You can now fetch emails.', 'success');
                    document.getElementById('fetchEmailsBtn').disabled = false;
                } else {
                    throw new Error('No access token in response');
                }
            } catch (error) {
                showStatus('authStatus', `Error: ${error.message}`, 'error');
                updateDebugInfo({ error: error.message, stack: error.stack });
            }
        }
        
        async function fetchEmails() {
            try {
                if (!accessToken) {
                    throw new Error('Please login first');
                }
                
                showStatus('emailStatus', 'Fetching emails from Gmail...', 'loading');
                updateDebugInfo({ action: 'Fetching emails' });
                
                const response = await fetch(`${backendUrl}/api/emails/list?limit=10`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                updateDebugInfo({ emails_response: data });
                
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to fetch emails');
                }
                
                if (data.emails && data.emails.length > 0) {
                    displayEmails(data.emails);
                    showStatus('emailStatus', `‚úÖ Successfully fetched ${data.emails.length} emails!`, 'success');
                } else {
                    showStatus('emailStatus', 'No emails found in your inbox.', 'success');
                    document.getElementById('emailList').innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">No emails to display</p>';
                }
            } catch (error) {
                showStatus('emailStatus', `Error: ${error.message}`, 'error');
                updateDebugInfo({ error: error.message, stack: error.stack });
            }
        }
        
        function displayEmails(emails) {
            const emailList = document.getElementById('emailList');
            emailList.innerHTML = emails.map(email => `
                <div class="email-item">
                    <div class="email-subject">${escapeHtml(email.subject || '(No Subject)')}</div>
                    <div class="email-from">From: ${escapeHtml(email.from?.name || email.from?.email || 'Unknown')}</div>
                    <div class="email-preview">${escapeHtml(email.preview || '')}</div>
                </div>
            `).join('');
        }
        
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;
        }
        
        function updateDebugInfo(data) {
            const debugInfo = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            const current = debugInfo.textContent === 'Waiting for actions...' ? '' : debugInfo.textContent + '\n\n';
            debugInfo.textContent = current + `[${timestamp}]\n${JSON.stringify(data, null, 2)}`;
            debugInfo.scrollTop = debugInfo.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
